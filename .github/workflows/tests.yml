name: Run tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13", "pypy-3.10"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    # Service containers to run with `container-job`

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install DynamoDB
      run: |
        mkdir /tmp/dynamodb
        wget -O - https://d1ni2b6xgvw0s0.cloudfront.net/v2.x/dynamodb_local_latest.tar.gz | tar xz --directory /tmp/dynamodb
    - uses: fizyk/actions-reuse/.github/actions/pipenv@v4.1.1
      with:
        python-version: ${{ matrix.python-version }}
        command: pytest -n 0 -k "not docker" --cov-report=xml
        allow-prereleases: true
    - uses: fizyk/actions-reuse/.github/actions/pipenv-run@v4.1.1
      with:
        command: pytest -n 1 -k "not docker" --cov-report=xml:coverage-xdist.xml
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5.5.2
      with:
        flags: linux
        env_vars: OS, PYTHON
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
