name: Run docker tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  docker-tests:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
    env:
      OS: ubuntu-latest
      PYTHON: ${{ matrix.python-version }}
    # Service containers to run with `container-job`
    services:
      dynamodb:
        image: amazon/dynamodb-local:2.6.0
        ports:
          - 8088:8000

    steps:
    - uses: actions/checkout@v5
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - uses: fizyk/actions-reuse/.github/actions/pipenv@v4.1.1
      with:
        python-version: ${{ matrix.python-version }}
        command: pytest -n 0 --cov-report=xml -k docker --dynamodb-host=localhost --dynamodb-port=8088
        allow-prereleases: true
    - uses: fizyk/actions-reuse/.github/actions/pipenv-run@v4.1.1
      with:
        command: pytest -n 1 --cov-report=xml:coverage-xdist.xml -k docker --dynamodb-host=localhost --dynamodb-port=8088
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v5.4.3
      with:
        flags: linux
        env_vars: OS, PYTHON
        fail_ci_if_error: false
        token: ${{ secrets.CODECOV_TOKEN }}
